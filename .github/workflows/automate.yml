name: GitHub Actions Automatisation EC2 AWS
on: [push]
jobs:
  TestBuildAndGO:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code - test
        uses: actions/checkout@v2
      - run: mvn package
      
      
      #- name: build      
        #uses: actions/checkout@v2
      #- run: mvn package

      - name: deploy
        uses: shimataro/ssh-key-action@v2
        with:
            key: ${{ secrets.SSHPETCLINIC }}
            name: id_rsa # optional
            known_hosts: ${{ secrets.EC2_AWS }}
            if_key_exists: fail # replace / ignore / fail; optional (defaults to fail)


      - name: deploy  BIS
        uses: kielabokkie/ssh-key-and-known-hosts-action@v1
        with:
          ssh-private-key: ${{ secrets.SSHPETCLINIC }}
          ssh-host: ${{ secrets.EC2_AWS }}

      - name: blah    
        run: 
        
          ssh -i ${{ secrets.SSHPETCLINIC }} group3@cda.cefim-formation.org
          scp ./target/spring-petclinic-2.5.0-SNAPSHOT.jar group3@cda.cefim-formation.org:petclinic.jar
          java -jar petclinic.jar --server.port=8083
      - name: tata
        uses: horochx/deploy-via-scp@master
        with:
          local: localPath # eg: dist/*
          remote: ./target/spring-petclinic-2.5.0-SNAPSHOT.jar
          host: http://cda.cefim-formation.org/
          port: 8081
          user: root
          key: ${{ secrets.SSHPETCLINIC }} 
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: http://cda.cefim-formation.org/
          username: root
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
